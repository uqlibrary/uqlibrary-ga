<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-ga</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../uqlibrary-ga.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <test-fixture id="ga-fixture">
    <template>
      <uqlibrary-ga></uqlibrary-ga>
    </template>
  </test-fixture>

  <script>
      var trackingId = 'UA-12345-6';
      var websiteUrl = 'http://test.uq.edu.au/app';
      var cookieDomain = 'test.uq.edu.au';
      var appName = 'TEST';
      var element;

      suite('uqlibrary-ga', function() {

        before(function () {
          element = fixture('ga-fixture');
          element.trackingId = trackingId;
          element.websiteUrl = websiteUrl;
          element.cookieDomain = cookieDomain;
          element.appName = appName;
        });

        //properties unit tests
        test('defines tracking Id property', function () {
          assert.equal(element.trackingId, trackingId);
        });

        test('defines website url property', function () {
          assert.equal(element.websiteUrl, websiteUrl);
        });

        test('defines cookie domain property', function () {
          assert.equal(element.cookieDomain, cookieDomain);
        });

        test('defines application name property', function () {
          assert.equal(element.appName, appName);
        });

      });
  </script>

</body>
</html>
